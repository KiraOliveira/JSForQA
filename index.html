<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Handlee&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.png"/>
</head>
<body>

    <div id="app">
    
        <div class="top">
            <div>
                <h1>{{title}}</h1>
                <small>Olá, {{userName}}</small>
            </div>    

            <form>
                <input placeholder="Buscar por nome ..." v-model="searchName"/> <!-- v-model referênciar um campo com um objeto-->
                <button type="button" @click="search">Search</button> <!-- Inserindo o tipo Button ele vai para de submeter, com isso a página não fica piscando-->
            </form>
        </div>       

        <div class="characters">
            <div class="item" v-for="item of characters"> <!-- v-for igual o for in-- Vai replicar a Div -->
                 <img :src="item.avatar" :alt="item.name"/> <!-- Aqui precisa usar : antes da propriedade e inserir o item.(variável)-->
                <p>{{item.name}}</p> <!-- Aqui usa as Chaves duplas-->
                <span @click="like(item.name)" class=" like material-symbols-outlined">
                    favorite
                </span>
                <span @click="remove(item.id)" class=" delete material-symbols-outlined">
                    delete
                </span>
            </div>
        </div>    

    </div>    
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script type="text/javascript" src="js/basic.js"></script>
    <script type="text/javascript" src="js/cenario01.js"></script>
    <script type="text/javascript" src="js/cenario02.js"></script>
    <script type="text/javascript" src="js/cenario03.js"></script> -->
    
</body>
</html>
